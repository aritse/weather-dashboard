<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weather Dashboard</h1>
    <div>
        <div id="left-div" class="split">
            <h3>Search for a city:</h3>
            <div>
                <form id="search-form">
                    <input id="city-input" type="text">
                    <button id="search-button"> <img src="search.png" alt="search"> </button>
                </form>
            </div>
            <ul id="cities"> </ul>
        </div>
        <div id="right-div" class="split">
            <div id="current-div">
                <h2>
                    <span id="city"> </span>
                    <span id="now"> </span>
                    <span id="icon-span"> <img id="curr-icon"> </span>
                </h2>
                <ul id="weather-ul">
                    <li>Temperature: <span id="curr-temp"> </span> </li>
                    <li>Humidity: <span id="curr-humid"> </span> </li>
                    <li>Wind Speed: <span id="wind"> </span> </li>
                    <li>UV Index: <span id="uv"> </span> </li>
                </ul>
            </div>
            <div id="forecast-div">
                <h3>5-Day Forecast:</h3>
                <ul id="forecast">
                    <li id="day1" class="forecast-day">
                        <div class="date"></div>
                        <div class="icon"> <img> </div>
                        <div class="temp"></div>
                        <div class="humid"></div>
                    </li>
                    <li id="day2" class="forecast-day">
                        <div class="date"></div>
                        <div class="icon"> <img> </div>
                        <div class="temp"></div>
                        <div class="humid"></div>
                    </li>
                    <li id="day3" class="forecast-day">
                        <div class="date"></div>
                        <div class="icon"> <img> </div>
                        <div class="temp"></div>
                        <div class="humid"></div>
                    </li>
                    <li id="day4" class="forecast-day">
                        <div class="date"></div>
                        <div class="icon"> <img> </div>
                        <div class="temp"></div>
                        <div class="humid"></div>
                    </li>
                    <li id="day5" class="forecast-day">
                        <div class="date"></div>
                        <div class="icon"> <img> </div>
                        <div class="temp"></div>
                        <div class="humid"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
